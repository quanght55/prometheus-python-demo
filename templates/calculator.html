<html>
  <head>
    <title>Prometheus Demo - calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Prometheus Demo - Calculator</h1>
      <br>
      <form method="post">
        <input type="text" name="expression" />
        <input type="submit" value="Calculate" />
      </form>
      {% if result %}
        <p class="error"><strong>Result:</strong> {{ result }}
      {% endif %}
    </div>
  </body>
</html>
